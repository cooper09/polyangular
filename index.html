<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/1.2.11/angular.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h3>PolyAngular - Todo</h3>
   <div ng-controller="Ctrl">
   </div><!-- end controller  -->
   
   <!-- datacontroller for controlling crud functions -->
   <div ng-controller="DataCtrl">

        <p>Total Todos: {{total}}<p>

         <li ng-repeat="task in data">  
          <span ng-class="{true: 'active', false: 'inactive'}[isActive]" >id: {{task.id}} <a href=""  ng-click="deleteData(task.id)">task: {{task.task}}</a> <span>{{isActive}}</span></span>
        </li>
        <span>{{isActive}}</span>
      <br/>
      <input type="text" ng-model='newTask' class="input"><br/>
        <button id="addbtn" ng-click="putData(newTask)">Add</button><br>
      <br>
      <php></php>
        <button id="refreshbtn" ng-click="refreshData()">Refresh</button><br>
      <br>
  
   </div><!-- end DataCtrl -->
   
  </body>
</html>
